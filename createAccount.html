<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Create account</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <div class="logo-tittle">
                <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
                <h1 class="title ">Create a new account</h1>
            </div>
            
            

            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="Username" class="input input-name">

                <label for="email" class="label">Email</label>
                <input type="text" id="email" placeholder="Email" class="input input-email">

                <label for="new-password" class="label">Password</label>
                <input type="password" id="new-password" placeholder="*********" class="input input-password">

                <label for="re-new-password" class="label">Repeat password</label>
                <input type="password" id="re-new-password" placeholder="*********" class="input input-password">

                    <div class="privacy-policy">
                        <input type="checkbox" id="accept-policy" value="accept-policy"><label for="accept-policy">Accept  
                            <a href="">privacy policy</a> </label>
                    </div>
                </div>
                

                <input type="submit" value="Create" class="primary-button login-button">
            </form>

        </div>
    </div>
</body>
</html>
